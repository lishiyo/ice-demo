<template name="dashboard">
	<h3>Dashboard</h3>
	<div class="center">
		{{> notifications }}

		<div class="container-fluid">
			<h5>Your Profiles</h5>
			{{> profilesDash }}
		</div>

		<div class="container-fluid">
			<h5>Your Contacts</h5>
			{{> contactsRow }}
		</div>
	</div>
</template>

<template name="notifications">
	<div class="row notifications">
		Great! You've successfully set up ICEPlans for {{ showFullNames profilesWithActions }}. Review and edit any details below.
	</div>
</template>

<template name="profilesDash">
	<ul class="group row">
		{{#each profiles }}
			<li class="card profile-card-wide">

				<div class="col-xs-4 col-md-4 col-lg-4 pull-left">{{ this.fullName }}</div>
				<div class="col-xs-4 col-md-4 col-lg-4 pull-right">
					<li>Plans (1)</li>
					<li><a>Plan</a></li>
					<li>Contacts(2)</li>
					<li><a>Contact</a></li>
				</div>
			</li>
		{{/each}}
	</ul>
</template>
