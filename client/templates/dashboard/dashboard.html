<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>

    <ul class="list-group">
      {{> IdItemForm}}
    </ul>

    <!-- <ul class="list-group">
      {{#each items}}
        <li class="list-group-item">{{ name }} <span class="label label-default">{{ rating }}</span></li>
      {{/each}}
    </ul> -->

  </div>
</template>

<template name="IdItemForm">
<h2>Vital ID Info</h2>
  {{#autoForm id="idItems" type="insert" collection="Items"}}
    {{> afQuickField name="type" value="id" type="hidden"}}
    {{> afQuickField name="name"}}
    {{> afQuickField name="location"}}
    {{> afQuickField name="fileId" type="cfs-file" collection="files"}}
    <button type="submit">Submit</button>
  {{/autoForm}}
</template>
