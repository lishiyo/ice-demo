<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>

    {{> items }}
  </div>
</template>

<template name="items">
    <h3>Vital IDs (Passport, Drivers License, Social Security Card)</h3>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-xs-4 col-lg-4">
            {{#if userHasItem "passport" }}
              {{#with passport}}
                {{> IdItem }}
              {{/with}}
            {{else}}
              {{> IdItemForm type="passport"}}
            {{/if}}
        </div>
      </div>
    </div>

  <hr>

  <h3>Vital Documents</h3>
  <div class="container-fluid">
    <div class="row">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#new-doc-modal">
        Add New Document
      </button>

      <div class="modal fade" id="new-doc-modal" role="dialog" aria-labelledby="new-doc-modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            {{> DocItemForm }}
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      {{#each docTypes }}
        {{> DocItemRow }}
      {{/each }}
    </div>
  </div>

</template>
