<template name="steps">
	<h3>Getting Started</h3>
	<div class="profile">
		<div class="row steps-row">
		{{#each steps}}
			<div class="step group" data-route="{{route}}">
				<h5>{{ label }}</h5>
				<img src="{{imgUrl}}" >
				<p>{{ description}}</p>
			</div>
		{{/each}}
		</div>
		<div class="row">
			<button class="btn next-step">Get Started</button>
		</div>
	</div>
</template>
