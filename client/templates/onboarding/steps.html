<template name="steps">
	<div class="steps-wrapper">
		<h3>Getting Started</h3>
		<div class="profile">
			<div class="row steps-row">
			{{#each steps}}
				<div class="step group" data-route="{{route}}">
					<h5>{{ label }}</h5>
					<img src="{{imgUrl}}" >
					<p>{{{ description }}}</p>
				</div>
			{{/each}}
			</div>
			<div class="row next-step-row">
				<button class="btn next-step get-started">Get Started</button>
			</div>
		</div>
	</div>
</template>
