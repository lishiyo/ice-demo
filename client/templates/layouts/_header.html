<template name="_header">

  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">ICEPlan</a>
      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        {{#if currentUser}}
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i><i class="fa fa-caret-down"></i>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/setup"><i class="fa fa-edit"></i> Account </a>
                </li>
                <!-- <li><a href="#" data-action="logout"><i class="fa fa-lock"></i> Log Out</a>
                </li> -->
              </ul>
            </li>
          </ul>
        {{else}}
          <div class="navbar-right">
            <a href="{{ pathFor 'atSignIn' }}" class="btn btn-default navbar-btn">Sign In</a>
            <a href="{{ pathFor 'atSignUp' }}" class="btn btn-primary navbar-btn">Sign Up</a>
          </div>
        {{/if}}

        <ul class="nav navbar-nav navbar-right">
         <!--  <li class="{{ isActiveRoute regex='home' }}"><a href="{{ pathFor 'home' }}"><i class="fa fa-home"></i> Home</a>
          </li> -->
          {{#if currentUser }}
            <li class="{{ isActiveRoute regex='dashboard' }}"><a id="activate-iceplan" data-toggle="modal" data-target="#activate-action-modal"><i class="fa fa-gear"></i> Activate IcePlan</a>
            </li>
            <li><a href="#" data-action="logout"><i class="fa fa-lock"></i> Log Out</a>
            </li>

            <!-- <li class="{{ isActiveRoute regex='tabs.safeboxes$' }}"><a href="{{ pathFor 'tabs.safeboxes' }}"><i class="fa fa-lock"></i> My Safeboxes </a></li>
            <li class="{{ isActiveRoute regex='safeboxes.unlocked' }}"><a href="{{ pathFor 'safeboxes.unlocked' }}"><i class="fa fa-unlock"></i> Unlocked Safeboxes </a></li> -->
          {{/if}}
        </ul>
      </div>

    </div>
  </nav>

  {{> activateActionModal }}
</template>


<!-- can activate Action on any page -->
<template name="activateActionModal">
 <div class="modal fade" id="activate-action-modal" role="dialog" aria-labelledby="new-action-modal" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="container-fluid">
       <h5>Activate an Action</h5>
         <!-- {{#each profiles}} -->
          <!-- <h5>{{ this.fullName }}</h5> -->
           {{#each actions }}
            {{>action }}
           {{/each}}
          <!-- {{/each}} -->
         </div>
     </div>
   </div>
 </div>
</template>

<template name="action">
  <div class="row action-row">
    <button class="btn action-row {{this.type}}">{{ this.label }}</button>
  </div>
</template>
